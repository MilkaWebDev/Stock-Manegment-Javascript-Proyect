<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Busqueda Mercaderia</title>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <h1>Busqueda de Mercaderia</h1>
        </a>
        <a href="index.html">Ir a Ingreso</a>

    </nav>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-12 card">
                <form action="" id="busqueda" class="card-body">
                    
                    <div class="form-group">
                        <h4>Ingrese el codigo:</h4>
                        <input type="text" name="" id="inputSearch" class="form-control" autocomplete="off">

                    
                    
                        <div id="listaCodigos" class="list-group" style="list-style-type: none;">
                        </div>
                    </div>
                </form>

            </div>
        </div>
        
    </div>

    <div id="resultadobusqueda">

    </div>


<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-12 card">
            
        <h4 style="padding: 1%;">Productos Seleccionados</h4>

            <table class="table table-hover ">
                <thead>
                <tr>
                    <th scope="col">COD</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Pecio Efectivo($)</th>
                    <th scope="col">Precio tarjeta($)</th>
                    
                </tr>
                </thead>
                <tbody id="tablaCarrito" class="font-weight-bolder card-body" style="text-transform: uppercase;">
                    
                </tbody>
                <tr id="footerCarrito">
                    <th scope="row" colspan="2">Total de pares seleccionados</th>
                    <td id="cantidadTotal">0</td>
                    <td><button type="button" name="vaciarFooter" class="btn btn-outline-danger" data-mdb-ripple-color="dark">Vaciar</button></td>
                    <td id="totalEfc">0</td>
                    <td id="totalCred">0</td>
                </tr>
            </table>

            <div>
                <p class="alert alert-warning alert-dismissible fade show" role="alert" id="parrafo">No agrego productos aun</p>
            </div>        
            
        </div>
        <button type="button" class="btn btn-success btn-rounded btn-lg btn-block" id="btnFinal" style="display: none;">FINALIZAR OPERACION</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="search.js"></script>
    
</body>
</html>
